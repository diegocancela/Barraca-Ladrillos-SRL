<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Contablito</h1>
    <div class="Datos-Ingreso">
        <p>Descripción:<input type="text"></p>
        <p>Tipo Transacción: <input type="radio" name="comprayventa">Compra <input type="radio"
                name="comprayventa">Venta</p>
        <p>Tipo IVA: <input type="radio" name="iva">Básico <input type="radio" name="iva">Mínimo <input type="radio"name="iva">Exento</p>
        <p>Subtotal {$}: <input type="text"> <input type="button" value="Ingresar"> </p>
    </div>

    <div class="Tabla-Datos">
        <table class="default">
            <tr>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Subtotal {$}</th>
                <th>IVA {$}</th>
                <th>Total {IVA Inc.}</th>
            </tr>
        </table>
    </div>
</body>

</html>
